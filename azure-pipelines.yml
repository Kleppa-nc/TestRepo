trigger:
  - master
  - main
stages:
  - stage: clean
    jobs:
      - job: mvnclean
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - template: maven-clean-template.yaml # Template reference
  - stage: install
    dependsOn: clean
    jobs:
      - job: mvninstall
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - template: maven-install-template.yaml # Template reference
  - stage: package
    dependsOn: install
    jobs:
      - job: mvnpackage
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - template: maven-package-template.yaml # Template reference